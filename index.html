<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        /* General body styling */
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #fce4ec;
            font-family: 'Arial', sans-serif;
            text-align: center;
            flex-direction: column;
            padding: 20px;
        }

        /* Container for the question and buttons */
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Main question text */
        h1 {
            color: #d81b60;
            font-size: 2.5em;
            margin-bottom: 20px;
        }

        /* Buttons styling */
        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            align-items: center;
            margin-top: 30px;
        }

        .yes-button, .no-button {
            padding: 15px 30px;
            font-size: 1.2em;
            font-weight: bold;
            border: none;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .yes-button {
            background-color: #e91e63;
            color: #fff;
            box-shadow: 0 4px 8px rgba(233, 30, 99, 0.3);
        }

        .yes-button:hover {
            transform: scale(1.1);
            background-color: #d81b60;
        }
        
        .no-button {
            background-color: #fff;
            color: #d81b60;
            border: 2px solid #d81b60;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .no-button:hover {
            background-color: #d81b60;
            color: #fff;
        }

        /* Responsive styling for smaller screens */
        @media (max-width: 600px) {
            h1 {
                font-size: 1.8em;
            }
            .yes-button, .no-button {
                font-size: 1em;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Are you ready to commit?</h1>
        <div class="buttons">
            <button class="yes-button">Yes!</button>
            <button class="no-button">No</button>
        </div>
    </div>

    <!-- The JavaScript logic -->

                    console.warn("Could not fetch version information.");
                    return;

                const data = await response.json();
                const latestVersion = data.version;
                const updateMessage = data.updateMessage;

                // IMPORTANT: Swapped alert() with a console log as alerts don't work in this environment.

                    console.log("You are using the latest version.");

                console.error("Error checking for updates:", error);
            }

        const messages = [
            "Are you sure?",
            "Really sure??",
            "Are you positive?",
            "Pookie please...",
            "Just think about it!",
            "If you say no, I will be really sad...",
            "I will be very sad...",
            "I will be very very very sad...",
            "Ok fine, I will stop asking...",
            "Just kidding, say yes please! ❤️"
        ];

        let messageIndex = 0;

        // Moved function definitions before window.onload so they are accessible.
        function handleNoClick() {
            const noButton = document.querySelector('.no-button');
            const yesButton = document.querySelector('.yes-button');

            if (noButton && yesButton) {
                noButton.textContent = messages[messageIndex];
                messageIndex = (messageIndex + 1) % messages.length;
                const currentSize = parseFloat(window.getComputedStyle(yesButton).fontSize);
                yesButton.style.fontSize = `${currentSize * 1.5}px`;
            } else {
                console.error("Buttons not found.");
            }
        }

        // Changed this function to display a message instead of redirecting
        function handleYesClick() {
            const container = document.querySelector('.container');
            const newText = document.createElement('h1');
            newText.textContent = "Yiee, crush ako ni cathlyn amfff hahaha";
            newText.style.color = '#e91e63';
            container.innerHTML = '';
            container.appendChild(newText);
        }

        // Add event listeners after the page has loaded
        window.onload = function() {
            const yesButton = document.querySelector('.yes-button');
            const noButton = document.querySelector('.no-button');
            if (yesButton && noButton) {
                yesButton.addEventListener('click', handleYesClick);
                noButton.addEventListener('click', handleNoClick);
            }
        };
    </script>
